<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress bars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <br><br><br><br>

        <div class="progress">

            <div class="progress-bar bg-danger w-25 progress-bar-animated">25%</div>
            <div class="progress-bar bg-success w-25 progress-bar-animated">25%</div>
            <div class="progress-bar bg-warning w-25 progress-bar-animated">25%</div>
            <div class="progress-bar bg-primary w-25 progress-bar-animated">25%</div>




        </div>


        <div class="progress mt-4">
            <div class="progress-bar w-75">75%</div>
        </div>
        
        <div class="progress mt-4">
            <div class="progress-bar progress-bar-striped bg-secondary w-75">75%</div>
        </div>
        
        <div class="progress mt-4">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success w-75">75%</div>
        </div>

<br><hr>

        <div class="progress">
            <div class="progress-bar w-25 progress-bar-striped progress-bar-animated">25%</div>
        </div>







    </div>
    
</body>
</html>
