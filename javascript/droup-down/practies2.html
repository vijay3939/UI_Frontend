<body>

    <body>

        <select name="" id="state">
            <option value=""> select State</option>

            <ul>

            </ul>

        </select>

        <script src="./practies2.js"></script>

        <script>
            var selectedstate = {}

            function displayallStates() {
                Indianstates.forech(details => {
                    var opt = document.creatElement("option")
                    opt.setAttribute("value", JSON.stringify(details))
                    opt.innerHTML = details.state
                    document.querySelector("select").appendChild(opt)

                });

            }


            function getDistricts() {
                var state = document.getElementById("state").value
                selectedstate = JSON.parse(state)
                displayDistricts()

            }

            function displayDistricts() {
                document.querySelector("ul").innerHTML = ""
                selectedstate.districts.forEach((dist) => {
                    var myLi = document.createElement("li")
                    myLi.innerHTML = dist
                    document.querySelector("ul").appendChild(myLi)
                })
            }
















        </script>
