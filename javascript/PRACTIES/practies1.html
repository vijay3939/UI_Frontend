<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practies1</title>
</head>

<style>
    form {
        background-color: rgb(241, 225, 225);
        width: 450px;
        text-align: center;
        /* padding: 5px; */
        margin: auto;

    }

    button {
        background-color: red;
        border-radius: 4px;
        text-align: center;
        width: 70px;
        padding: 5px;
        color: white;
        font-size: 14px;
        font-weight: bold;
        margin-left: 700px;
        margin-top: 10px;
    }
</style>

<body>


    <form action="">

        <h1>Addmision From</h1>

        <label for="">First Name</label>
        <input type="text" id="fname" onkeyup="getinfo()"><br>
        <p style="color: red; " id="tyerror1">Please Enter block letters to fill</p><br>

        <label for="">Last Name</label>
        <input type="text" id="lname" onkeyup="getinfo()"> <br>
        <p style="color: red; " id="tyerror2">Please Enter Block letters to fill</p> <br>

        <label for="">Age</label>
        <input type="number" id="age" onkeyup="getinfo()"> <br>
        <p style="color: red; " id="tyerror3">Please enter your correct Age ....</p> <br>

        <label for="">Data of Birth</label>
        <input type="text" id="dob" onkeyup="getinfo()"> <br>
        <p style="color: red; " id="tyerror4">Please enter your data of birth</p> <br>

        <label for="">Address</label>
        <input type="text" id="address" onkeyup="getinfo()"> <br>
        <p style="color: red; " id="tyerror5">Enter your nativity</p> <br>

    </form>

    <button type="button" onclick="getinfo">Submit</button>


    <script>

        function getinfo() {

            var Lname = document.getElementById("lname").value
            var Fname = document.getElementById("fname").value
            var AGE = document.getElementById("age").value
            var DOB = document.getElementById("dob").value
            var ADDRESS = document.getElementById("address").value

            if (Fname.length >= 6) {
                document.getElementById("tyerror1").style.display = "none"
            } else {
                document.getElementById("tyerror1").style.display = "block"
            }


            if (Lname.length >= 6) {
                document.getElementById("tyerror2").style.display = "none"
            } else {
                document.getElementById("tyerror2").style.display = "block"
            }

            if (AGE.length >= 2) {
                document.getElementById("tyerror3").style.display = "none"
            } else {
                document.getElementById("tyerror3").style.display = "block"
            }

            if (DOB.length >= 6) {
                document.getElementById("tyerror4").style.display = "none"
            } else {
                document.getElementById("tyerror4").style.display = "block"
            }

            if (ADDRESS.length >= 10) {
                document.getElementById("tyerror5").style.display = "none"
            } else {
                document.getElementById("tyerror5").style.display = "block"
            }

            if (Fname.length >= 6 && Lname.length >= 6 && AGE.length >= 2 && DOB.length >= 6 && ADDRESS.length >= 10) {
                document.querySelector("button").removeAttribute("disabled")
            } else {
                document.querySelector("button").removeAttribute("disabled", true)
            }





        }
    </script>

</body>

</html>
