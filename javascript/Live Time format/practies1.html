<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Time and date</title>
</head>

<body>

    <h1 style=" text-align: center;">WELCOME</h1>
    <h2 style="color:red; text-align:center"></h2>
    <h3 style="color:blue; text-align:center"></h3>

    <script>

        setInterval(() => {

            var demo = new Date()

            document.querySelector("h2").innerHTML = demo.toLocaleTimeString()
            document.querySelector("h3").innerHTML = demo.toLocaleString()
        })









    </script>

</body>

</html>
