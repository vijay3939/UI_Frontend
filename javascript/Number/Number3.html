<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number 3</title>
</head>

<style>
    #a {
        /* background-color: black; */
        position: relative;
        top: 100px;
        width: 200px;
        box-shadow: 3px 2px 7px red;
    }

    #b {
        position: relative;
        top: 130px;
        width: 200px;
        box-shadow: 3px 2px 7px red;
    }

    #c {
        position: relative;
        top: 150px;
        width: 200px;
        box-shadow: 3px 2px 7px red;
    }

    #d {
        position: relative;
        top: 170px;
        width: 200px;
        box-shadow: 3px 2px 7px red;
    }
</style>

<body>


    <p id="a"></p>
    <p id="b"></p>
    <p id="c"></p>
    <p id="d"></p>

    <script>

        //  Adding way 

        document.getElementById("a").innerHTML = "1.Adding Number :- "

        var ramu = 10;
        var sitaa = "35";

        var total = ramu + Number(sitaa);

        document.write(total + "<br> <br> <br>")
        // ------------------------------------------------------------------------- 

        document.getElementById("b").innerHTML = "2. Substracing Number"

        var green = 65;
        var red = "10"

        var sub = green - Number(red);
        document.write(sub + "<br> <br> <br>")

        // ------------------------------------------------------------------------- 

        document.getElementById("c").innerHTML = "3. Multiplaying Numbers"

        var vijay = "5";
        var surya = 10;

        var multiple = Number(vijay) * surya;
        document.write(multiple + "<br> <br> <br>")

        // ------------------------------------------------------------------------- 

        document.getElementById("d").innerHTML = "4. Diveding Number"

        var hp = 10;
        var dell = "2"

        var diveding = hp * Number(dell)

        document.write(diveding + "<br> <br> <br>")







    </script>
</body>

</html>
