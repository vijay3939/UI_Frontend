<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical</title>
</head>

<body>
    <!-- 
    Logical oprators in javascript

    &&   and
    ||   or
    !    not -->

    <h1 id="demo"></h1>
    <script>

        // &&   and 
        let mark = 35;

        if (mark >= 35 && mark <= 100) {

            document.getElementById("demo").innerHTML = "pass"
        } else {
            document.getElementById("demo").innerHTML = "Fail"
        }

        // -------------------------------- 

        // ||   or

        let a = 5;
        console.log(a == 2 || a == 5)

        // -------------------------------- 

        // !not

        a = false;
        console.log(!a)

    </script>

</body>

</html>
