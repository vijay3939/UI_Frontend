<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic</title>
</head>

<body>

    <script>
        //Arithmetic oprators

        let a = 100;
        let b = 20;
        let c;
        c = a + b;
        c = a - b;
        c = a * b;
        c = a / b;
        c = a % b;
        c = 2 ** 3;
        c = ++a;
        c = --b;


        console.log(c)
    </script>

</body>

</html>
