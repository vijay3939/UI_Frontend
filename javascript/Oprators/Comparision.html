<body>

    <script>

        // Comparision 

        let a = 10;
        let b = "10";

        console.log(a == b);
        console.log(a === b);
        console.log(a != b);
        // --------------------------------- 

        let x = 10;
        let y = 20;

        console.log("greater :", x > y);
        console.log("Lezer :", x < y);
        console.log("Greater than equl :", x >= y);
        console.log("lezer than equl :", x <= y);


    </script>
