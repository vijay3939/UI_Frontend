<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practies 2</title>
</head>

<body>


    <select name="" id="don" onchange=" display()">
        <option value="">select</option>
    </select>

    <ul>

    </ul>

    <script src="select3.js"></script>

    <script>

        var sub = {}

        function man() {

            NAME.forEach((deen) => {
                var opt = document.createElement("option")
                opt.setAttribute("value", JSON.stringify(deen))
                opt.innerHTML = deen.state
                document.querySelector("select").appendChild(opt)
            });
        }

        function display() {
            var name = document.getElementById("don").value
            sub = JSON.parse(name)
            conclude()
        }

        function conclude() {
            document.querySelector("ul").innerHTML = ""
            sub.district.forEach((done) => {
                var myli = document.createElement("li")
                myli.innerHTML = done
                document.querySelector("ul").appendChild(myli)
            })
        }
        man()

    </script>
</body>

</html>
