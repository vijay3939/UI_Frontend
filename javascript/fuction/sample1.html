    <script>
        // argument function

        function sayHello() {
            console.log("Argument function");
        }
        sayHello()

        // ---------------------------
        //  call back

        var sayHello = function () {
            console.log("This call back fuction")
        }
        sayHello()

        // ---------------------------

        //  inside orgiument function

        var sayHello = function hellworld() {
            console.log("This insde orgiument fuction");
        }

        sayHello()

        // ---------------------------

        // fat arrow function

        var sayHello = () => {
            console.log("This fat arrow fuction")

        }

        sayHello()

            // ---------------------------

            //  Es5 self invoking function

            (function () {
                console.log("This Es5 script fuction");
            })()

            // ---------------------------

            //  Es6 innediatly   invoking function

            (() => {
                console.log("Es6 fuction");
            })()



    </script>


    <script>
