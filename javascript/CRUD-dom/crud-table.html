<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table format</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <script src="../dom-document/Tabal.js">

    </script>
    <style>
        div {
            width: 1000px;
            background-color: rgb(216, 214, 213);
        }

        h1 {
            color: red;
            text-shadow: 2px 4px 3px rgb(32, 11, 230)
        }

        #tbl {
            position: absolute;
            margin-left: 470px;
            margin-top: -450px;
        }

        label{
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container ">


        <h1 class="text-center mt-5 mb-5"><u>APPLICATION FORM</u></h1>

        <form action="">

            <label for="">Name </label>
            <input class="form-control w-25" type="text" id="Name"> <br>

            <label for="">Age </label>
            <input class="form-control w-25" type="number" id="Age"> <br>

            <label for="">Mobile </label>
            <input class="form-control w-25" type="number" id="Mobile"> <br>

            <label for="">Address </label>
            <!-- <input class="form-control w-25" type="text" id="Address"> <br> -->
            <textarea class="form-control w-25" name="" id="Address" cols="20" rows="3"></textarea>

        </form>

        <br>
        <button class="btn btn-warning w-25" type="button" onclick="createValue()" id="Submit">Submit</button>
        <button class="btn btn-danger w-25" type="button" onclick="UpdateValue()" id="Update"
            style="display: none;">Update</button>
        <br> <br>

        <table id="tbl" border="1"
            class="w-50 mb-5  table table-bordered  border-5 border-white  text-white  table table-striped table-hover">
            <thead class="text-center bg-dark">
                <th>Name</th>
                <th>Age</th>
                <th>Mobile</th>
                <th>Address</th>
                <th>Edit</th>
                <th>Delect</th>
            </thead>

            <tbody class="bg-primary text-white">

            </tbody>

        </table>

        <br><br><br><br><br>

        
    </div>

</body>

</html>
