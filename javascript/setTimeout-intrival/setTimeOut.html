<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Time out</title>
</head>

<body>

    <h1 id="first" style="color: red;"></h1>

    <h1 id="second" style="color: blue;"></h1>
    
    <script>

        function data() {
            setTimeout(function () {
                document.getElementById('first').innerHTML = 'This normal function ways'
            }, 4000);

        }
        data()

        // ---------------------------------- 

        function getdata() {
            setTimeout(() => {
                document.getElementById('second').innerHTML = ' This Fat arrow function ways'
            }, 2000);

        }
        getdata()


    </script>

</body>

</html>
