<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practies 3</title>
</head>

<body>

    <input type="text" value="name" id="impor" onkeyup="getdata()">

    <div id="sun"></div>

    <script src="searching3.js"></script>

    <script>


        var object = {}

        function getdata() {

            var surya = document.getElementById("impor").value

            object = dbData.find(function (sur) {
                return sur.name == surya
            })


            showDetail()
        }

        function showDetail() {

            if (object) {
                var info = ""

                for (a in object) {
                    info = info + object[a] + "<br>"
                }
                document.getElementById("sun").innerHTML = info
            } else {
                document.getElementById("sun").innerHTML = ""
            }
        }





    </script>

</body>

</html>
