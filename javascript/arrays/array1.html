<head>

<body>


    <script>

        //   Arry will help to handle multiple values

        // var students = ["vijay", "ajith", "gopi", "madhu"]

        // students.push("devish") push method will add a value to the localStorage
        // students.unshift("rahul") unshift method will add a value to the FileSystemDirectoryEntry

        // students.pop() pop will remove last value of the Array
        // students.shift()  shift will remove first value

        // students.splice(1,0,"ravi")  splice method will add a value at given indexedDB

        // students.splice(1,2)
        // students.sort()
        // students.reverse()

        // ----------------------------------------------

        var students = ["Ramu", "Somu", "Ravi", "Geetha"]
        document.write(students + "<br>")

        // push - methoed

        students.push("Madhu");
        document.write(students + "<br>")


        // unshift -method 

        students.unshift("Ramesh" );
        document.write(students + "<br>")

        // pop - method 

        students.pop()
        document.write(students + "<br>")

        // shift - method

       students.shift()
       document.write(students + "<br>") 


        // splice -in middle add method

        students.splice(2,0, "Surya")
        document.write(students + "<br>")
        

        // splice - remove methed

    
        // students.splice(0,3)
        // document.write(students)

        // sort - method 

        students.sort()
        document.write(students + "<br>")

        // reverce -alphabatic method 
        students.reverse()
        document.write(students)


















    </script>


</body>

</html>
