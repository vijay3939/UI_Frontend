<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frames</title>

    <style>
        h4 {
            position: relative;
            left: 12px;
            top: 12px;
            font-size: 25px;
        }

        img {
            width: 100px;
            height: 100px;
            background-color: red;
            border: 10px solid;
            border-image: url("./border\ image.jpg") round 80;
            box-shadow: 4px 4px 10px black;
            transition: width 2s, 2s height;
            position: relative;
            left: 10px;
            top: px;

        }



        img:hover {
            width: 300px;
            height: 300px;
        }

        .second {
            color: whitesmoke;
            border: 2px solid black;
            width: 200px;
            text-align: center;
            border-radius: 10px;

            position: relative;
            top: 100px;

            animation-name: blink;
            animation-duration: 2s;
            animation-iteration-count: infinite;


        }

        @keyframes blink {
            0% {
                background-color: green;
            }

            10% {
                background-color: red;
            }

            30% {
                background-color: blue;
            }

            50% {
                background-color: yellow;
            }

            70% {
                background-color: brown;
            }

            90% {
                background-color: violet;
            }

            100% {
                background-color: purple;
            }

        }

        .third {

            width: 350px;
            height: 350px;
            background-color: black;
            position: relative;
            top: 120px;
            left: 100px;


        }

        .a {

            border: 3px solid white;
            border-top: 3px solid blue;
            border-right: 3px solid green;
            border-left: 3px solid red;
            box-shadow: 2px 2px 10px yellow;
            height: 200px;
            width: 200px;
            border-radius: 180px;
            position: relative;
            top: 70px;
            left: 70px;
           -webkit-animation:round 1s linear infinite;

        }

        @-webkit-keyframes round {
            0% {
                transform: rotateZ(0deg);
                -webkit-transform: rotateZ(0deg);
            }

            100% {
                transform: rotateZ(360deg);
                -webkit-transform: rotateZ(360deg);
            }
        }

        .b{
            color: white;
            font-size: 25px;
            font-weight: bold;

            position: relative;
            left: 90px;
            top: -90px;

        }

        .b::after{
            content: '..';
            -webkit-animation: in 2s infinite linear;
        }

        @-webkit-keyframes in{

            0%{
                content: '.';
            }
            25%{
                content: '..';
            }
            50%{
                content: '...';
            }
            100%{
                content: 'Successfully';
            }

        }

        .four{
            /* background-color: gray; */
            position: relative;
            top: 200px;

        }

        .four{

            width: 100px;
            height: 100px;
            background-color: red;

            animation-name: squire;
            animation-duration: 2s;
            animation-iteration-count: infinite;

            
        }

        @keyframes squire {
            0%   {background-color:yellow;  left:0px; top:0px;}
            25%   {background-color:blue;  left:200px; top:0px;}
            50%   {background-color:green;  left:200px; top:200px;}
            75%   {background-color:black;  left:0px; top:200px;}
            100%   {background-color:purple;  left:0px; top:0px;}
          
        }



    </style>

</head>

<body>

    <div class="container">

        <div>
            <h4>india</h4>
            <img src="./india.jpg" alt="">

        </div>


        <div class="second">

            <h2>DEVELOPER</h2>

        </div>

        <div class="third">

            <p class="a"></p>
            <p class="b">searching</p>

        </div>

        <div class="four">

            1

        </div>













    </div>
    <br><br><br><br><br>
    <br><br><br><br><br>
    <br><br><br><br><br>
    <br><br><br><br><br>
    <br><br><br><br><br>
    <br><br><br><br><br>
    <br><br><br><br><br>
    <br><br><br><br><br>

</body>

</html>
