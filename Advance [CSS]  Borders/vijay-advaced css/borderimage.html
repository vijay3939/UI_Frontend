<!DOCTYPE html>
<html lang="en">

<head>

    <title>Border image</title>
    <style>

         }

        h1 {

            position: relative;

            top: 140px;

        }

        .second{
           
            width: 200px;

           border-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_pIh_mv48AWVJkl72OT1AdfSFceJ4VREwHQ&usqp=CAU) round 85;
           position: relative;
           left: 250px;
        }

        img{
            width: 180px;
            height: 165px;

            left: 290px;
            bottom: 200px;
        }
    </style>
</head>

<body>


    <div class="first">
        <h1>I love india</h1>

    </div>

    <div class="second">
        
    </div>
