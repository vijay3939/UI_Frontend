<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topltip</title>

    <style>
        body {
            width: 200px;
            margin-top: 100px;
            text-align: center;
            margin-left: 200px;
            border-bottom: 2px solid;

        }

        .tooltip {
            position: relative;
        }

        .tooltiptext {
            border: 2px solid red;
            background-color: black;
            width: 100px;
            padding: 10px;
            color: white;
            top: 50px;
            text-align: center;
            
            visibility: hidden;
            position: absolute;
            z-index: 1;

        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
        }
    </style>

</head>

<body>

    <div class="tooltip">Hover me
        <span class="tooltiptext">tooltiptext</span>
    </div>

</body>

</html>
