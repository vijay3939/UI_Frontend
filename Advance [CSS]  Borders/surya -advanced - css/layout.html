<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div#layout {
    border: 1px solid;
    width: 1200px;
    margin: 0 auto;
}
div#header {
    border: 2px solid;
    margin: 3px;
    text-align: center;
    font-size: 40px;
}
div#nav {
    border: 2px solid;
    margin: 3px;
    text-align: center;
    font-size: 40px;
}
div#parent {
    overflow: auto;
}
.child {
    width: 500px;
    float: left;
}
.a {
    border: 2px solid;
    width: 551px;
    margin: 3px;
    text-align: center;
    font-size: 40px;
    height: 200px;
}
.b {
    border: 2px solid;
    width: 551px;
    margin: 3px;
    text-align: center;
    font-size: 40px;
    height: 200px;
}
.article {
    width: 624px;
    border: 2px solid;
    float: right;
    margin: 3px;
    text-align: center;
    font-size: 40px;
    height: 407px;
}
div#footer{
    border: 2px solid;
    margin: 3px;
    text-align: center;
    font-size: 40px;
}
</style>
<body>
    <div id="layout">
       <div id="header">HEADER</div>
       <div id="nav">NAV</div>
       <div id="parent">
           <div class="child">
               <div class="a">SECTION</div>
               <div class="b">ARITICLE</div>
           </div>
           <div class="article">ASIDE</div>
       </div>
       <div id="footer">FOOTER</div>
    </div>
</body>
</html>
