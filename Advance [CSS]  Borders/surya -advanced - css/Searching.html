<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

body{
    color: #fff;
    /* font-family: sans-serif; */
    background: #000;
}

.loader {
    margin: 0 auto;
    position: absolute;
    left: 260px;
    width: 258px;
    height: 258px;
    margin-top: -90px;
    border: 5px solid red ;
    border-top: solid 6px green;
    border-radius: 162px;
    -webkit-animation: top 1.5s linear infinite;
    box-shadow: 0px 0px 10px blue;
}

@-webkit-keyframes top{
    0%{
        transform: rotatez(0deg);
        -webkit-transform: rotateZ(0deg);
    }
    100%{
        transform: rotateZ(360deg);
        -webkit-transform: rotateZ(360deg);
    }
}


.text {
    text-align: center;
    margin-top: 128px;
    font-size: 30px;
    /* font-style: italic; */
    color: cornsilk;
}
.text::after{
    content: '..';
    -webkit-animation: dots 2.5s linear infinite;
}

@-webkit-keyframes dots{
    0%{
        content:'.';
    }
    10%{
        content:'..' ;
    }
    20%{
        content:'...';
    }
    40%{
        content:'....';
    }
    60%{
        content:'.....';
    }
    100%{
        content: 'Sucessfully';
    }

}




</style>
<body>
    <div class="loader"></div>
    <div class="text">
        Searching
    </div> 
</body>
</html>
