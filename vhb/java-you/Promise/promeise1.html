<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
    <style>
        .button {
            width: 200px;
            background-color: blueviolet;
            padding: 5px;
            color: white;
            margin-bottom: 30px;
            border-radius: 2px;

        }
    </style>
</head>

<body>

    <!-- 1.Promises is an object

          let p = new promise()

    2.promise object takes a callback function

         let = new promise(function(){})

    3. This object returns some data either success data or error information.

          let p = new promise (function(resolve,reject)){

    } -->
    <!-- ------------------------------------------------------  -->

    <input type="submit" class="button" id="special" value="Get">
    <div id="data"></div>

    <script>

        let btn = document.getElementById("special")
        let dataele = document.getElementById("data")

        btn.onclick = function () {
            let p = new Promise(function (resolve, reject) {

                let xhr = new XMLHttpRequest()
                xhr.open("Get", "test.txt", true)
                xhr.send()

                xhr.onload = function () {
                    if (xhr.status == 200) {
                        resolve(xhr.responseText)
                    } else
                        reject("no data found")

                }

            })


            p.then(function (data) {
                console.log(data)
            })


            p.catch(function (errordata) {
                console.log(errordata)
            })

        }





    </script>


</body>

</html>
