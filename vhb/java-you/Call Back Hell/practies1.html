<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call back hell</title>
</head>

<body>

    <script>

        // Total 5 steps 

        // 1,2,3 steps  = 2000sec
        // 4,5 stepts = 1000 seconds 

        function step1() {
            setTimeout(() => {
                console.log("step1 done")

                setTimeout(() => {
                    console.log("step2 done")

                    setTimeout(() => {
                        console.log('step3 done')

                        setTimeout(() => {
                            console.log('setp4 done')

                            setTimeout(() => {
                                console.log('step5 done')

                            }, 1000)
                        }, 1000)
                    }, 2000)
                }, 2000)

            }, 2000)

        }
          
        step1()



    </script>

</body>

</html>
