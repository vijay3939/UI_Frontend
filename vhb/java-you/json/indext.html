    <script>

        // JSON.parse and JSON.stringify - difference 


        mobile = {
            name: "vivo yt8",
            price: 30000,
            ram: "8gb",
            storage: "64gb"
        }

        // stringify 

        let nmobile = JSON.stringify(mobile)
        console.log(nmobile)

        // --------------------------------------- 

        // parse

        pmobile = JSON.parse(nmobile);
        console.log(pmobile)

    </script>
