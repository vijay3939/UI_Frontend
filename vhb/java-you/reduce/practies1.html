<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reduce</title>
</head>

<body>



    <script>

        var arr = [7,90, 8, 9, 10, 78]

        var max = arr.reduce(function (acc, ele) {

            if (acc > ele) {
                return acc
            }
            else {
                return ele
            }

        }, arr[0])

        console.log(max)




    </script>

</body>

</html>
