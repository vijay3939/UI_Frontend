<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // named function  (argument function)

        function sum(num1, num2) {
            var result = num1 + num2
            return result
        }
        document.write(sum(6, 4) + "<br>")

        // -----------------------------------------------

        // anonymous function (call back function)

        var sum = function (num3, num4) {
            var result = num3 + num4
            return result

        }
        document.write(sum(4, 5) + "<br>")

        // --------------------------------------------

        // immediately invoked function (inside agrument fuction)

        var sum = (function add(num5, num6) {
            var result = num5 + num6
            return result
        });
        document.write(sum(4,4) + "<br>")

        // --------------------------------------------

        //   arrow function  (fat arrow function)

        var product = (num7, num8) => {
            var result = num7 + num8
            return result
        }
        document.write(product(2, 3))


    </script>
    
</body>
</html>
