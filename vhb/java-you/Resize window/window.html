<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .btn {
        padding: 10px;
        width: 200px;
        margin-bottom: 20px;
        font-size: 20px;
        font-weight: bold;

    }
</style>

<body>

    <h1>This is main window</h1>

    <button class="btn" onclick="openNewWindow()">open a window</button>
    <br>
    <button class="btn" onclick="closeNewWindow()">close a window</button>

    <br>
    <button class="btn" onclick="MoveWindow()">Move window</button>


    <script>


        var ref;

        function openNewWindow() {

            ref = window.open("child.html", "_blank", "width=400px", "height=200px", "left=600px", "top=200px", "fullscreen=yes")

        }

        function closeNewWindow(){
            ref.Close()
        }

        function MoveWindow(){
            ref.MoveTo(800,100)
        }

    </script>

</body>

</html>
