<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .button {
            background-color: rgb(90, 104, 235);
            border: 2px solid rgb(90, 104, 235);
            color: white;
            padding: 10px;
            display: block;
            width: 200px;
            font-size: 16px;
            border-radius: 2px;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>

 
    <input type="text" class="button" id="special" value="Get Data">

    <div id="data"> </div>

    <script>



        let btn = document.getElementById("special")

        let dataele = document.getElementById("data")

        btn.addEventListener('click', loadData)


        function loadData() {
            let xhr = new XMLHttpRequest()
            xhr.open('GET', 'sample1.json', true)
            xhr.send()

            xhr.onload = function () {

                if (xhr.status == 200) {

                    let result = xhr.responseText
                    result = JSON.parse(result)
                    console.log(result)


                    let str = `<table border = '2'><tr>`
                    for (key in result) {
                        str = str + `<th>${key}</th>`
                    }

                    str = str + `</tr><tr>`
                    for (key in result) {
                        str = str + `<td>${result[key]}</td>`
                    }

                    str = str + `</tr></table>`

                    dataele.innerHTML = str
                }
                else
                    dataele.innerHTML = "file not found"



            }


        }
