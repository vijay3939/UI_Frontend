
<!-- 
    Method                                               Description
   ---------                                            -----------------

1. nex XMLHttpRequest()                  ==           Creates a new XMLHttpRequest object 

2. open(Method,url,async,user,psw)       ==           specifies the Request
                                                 
                                         ==           method:- the request type GET or POST
                                                      url:-  the file location
                                                      async:- true (asynchronous) or false (synchronous)
                                                      user:- optional user name
                                                      psw:- optional password

3. send()                                ==           sends the request to the server
                                                      Used for GET requests

4. send(string)                          ==           sends the request to the sever.
                                                      Used for POST request

5. setRequestHeader()                    ==           Adds a label/Value pair to the header to be sends

6. abort()                               ==           cancels the current request

7. getAllResponseHeaders()               ==           Returns header information

8. getResponseHeader()                   ==           Returns specific header information -->

<!-- Property                                              Description
---------                                         -----------------

1. onload                 =       when the request is complete and the response is fully downloaded

2. onreadystatechange     =       Defines a function to be called when the readystate property changes.

3. onprogress             =       triggers periodically while the response is being downloaded, reports how much has been downloaded.

4. readyState             =       Holds the status of the XMLHttpRequest.
                                 0. request not initialized
                                 1. server connection established
                                 2. request received
                                 3. processing request
                                 4. request finished and response is ready

5. responseText           =      Returns the response data as a string

6. responseXML            =      Returns the response data as XML data 

7. status                 =      Returns the status-number of a request
                                * 200:"ok"
                                * 403:"Forbidden"
                                * 404:"Not Found"

8. statusText             =      Returns the status-text("ok" or "not found")                                 -->
