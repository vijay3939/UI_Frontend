<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>await</title>
</head>

<body>


    <script>

        async function test() {
            x = await 5 + 7;
            console.log("inside function")
            return x
        }

        let res = test()
        console.log("out side function")

        res.then(function (data) {
            console.log(data)
        })

    </script>

</body>

</html>
