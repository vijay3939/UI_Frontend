<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
</head>

<body>

    <script>

        //  Find method is call back function  
        // it return the first element of arry for which call back function return true 


        let places = ["Hyderabad", "Delhi", "Vizag", "Vijayawada"]

        var place = places.find(function (ele) {

            return ele.startsWith("V")

        })

        console.log(place)


    </script>

</body>

</html>
