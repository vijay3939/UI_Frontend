<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./practies1.css">


</head>

<body>

    <div class="container">

        <div class="header">
            <h2>Register Here</h2>
        </div>

        <form action="index.html" class="form" id="form">

            <div class="field">
                <label for="">User Name</label>
                <input type="text" placeholder="xyz" id="uname">
                <span class="bi bi-check-circle-fill">check _circle</span>
                <span class="bi bi-exclamation-circle-fill">error</span>
                <small>Error message</small>
            </div>

            <div class="field">
                <label>Email</label>
                <input type="email" placeholder="abc@gmail.com" id="email">
                <span class="bi bi-check-circle-fill">check _circle</span>
                <span class="bi bi-exclamation-circle-fill">error</span>
                <small>Error message</small>
            </div>

            <div class="field">
                <label>password</label>
                <input type="password" placeholder="password" id="password">
                <span class="bi bi-check-circle-fill">check _circle</span>
                <span class="bi bi-exclamation-circle-fill">error</span>
                <small>Error message</small>
            </div>

            <div class="field">
                <label>Conform password</label>
                <input type="password" placeholder="password" id="cpassword">
                <span class="bi bi-check-circle-fill">check _circle</span>
                <span class="bi bi-exclamation-circle-fill">error</span>
                <small>Error message</small>
            </div>

            <div class="field">

                <input type="checkbox" id="tc" class="terms">
                <label for="">I agree to terms and conditions</label>
                <small>Error message</small>

            </div>

            <input type="submit" class="button">

        </form>


    </div>


    <script src="practies1.js"></script>

</body>

</html>
