<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call</title>
</head>

<body>


    <script>


        var salary = 20000;

        function getSalary(a, b) {
            console.log(this.salary)
            console.log(a, b)


        }

        employee = {
            salary: 30000
        }

        employee2 = {
            salary: 70000
        }

        employee3 = {
            salary: 90000
        }

        getSalary.call(employee, 67, 690)

        getSalary.apply(employee2, [56, 89])

        var f1 = getSalary.bind(employee2, 67, 690)

        f1()




    </script>

</body>

</html>
