<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        span {
            color: red;
            margin: 10px;
        }

        input+span {
            display: none;
        }

        input:required+span {
            display: inline;
        }

        #Username:valid~div {
            display: none;

        }

        #Username:invalid~div {
            display: block;
        }

        #Username:valid+span {
            display: none;
        }

        #Mobile:invalid+div{
            display: block;
            color: red;
        }

        #Mobile:valid+div{
            display: none;
        }

        #Age:in-range+div{
            display: none;
        }

        #Age:out-of-range+div{
            display: block;
            color: red;
        }

    </style>
</head>

<body>

    <dl>
        <dt>User Name</dt>
        <dd>
            <input id="Username" type="text" required><span>*</span>
            <div style="color: red;">Name required</div>
        </dd>

        <dt>Password</dt>
        <dd><input type="Password" required> <span>*</span></dd>

        <dt>Mobile</dt>
        <dd>
            <input type="text" id="Mobile" pattern="\+91\d{10}">
            <div>Invalid Mobile: +91 and 10 digits required</div>
        </dd>

        <dt>Age</dt>
        <dd><input type="number" id="Age" min="15" max="30">
        <div>Age 15 to 30 only</div>
        </dd>


    </dl>

    <button>Submit</button>

</body>

</html>
