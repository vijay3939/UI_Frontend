<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header and footer</title>
    <style>
        .brand-name {
            font-size: 30px;
            font-weight: bold;
        }

        nav {
            /* background-color: blue; */
            padding: 10px;
            margin: 5px;
            margin-right: 720px;
            font-size: 20px;
        }

        span {
            /* background-color: brown; */
            font-size: 20px;
            padding: 6px;
            margin: 13px;
        }

        header {
            display: flex;
            justify-content: space-between;
            font-family: Arial;
            background-color: black;
            color: white;
            padding: 10px;
        }

        section {
            height: 400px;
        }

        footer {
            background-color: black;
            color: white;

            padding: 10px;
            font-size: 20px;
            display: grid;
            grid-template-columns: 2.4fr 2.4fr 2.4fr 2.4fr 2.4fr
        }

        .footer-title {
            font-size: 30px;

        }

        .main {
            font-size: 20px;
        }

        .footer-title~div {

            margin-top: 20px;
            color: lightgray;
        }
    </style>
</head>

<body>

    <div class="container">

        <header>
            <div>
                <span class="brand-name">Shopper.</span>
            </div>

            <div>
                <nav>
                    <span>Home</span>
                    <span>Page</span>
                    <span>Block</span>
                    <span>Doc</span>

                </nav>
            </div>

        </header>
        <section>

        </section>

        <footer>
            <div>
                <span class="brand-name">Shopper.</span>
            </div>


            <div>
                <div class="footer-title"> SUPPORT</div>
                <div>Contact Us</div>
                <div>FAQs</div>
                <div>Size Guide</div>
                <div>Shipping & Returns</div>
            </div>
            <div>
                <div class="footer-title"> SHOP</div>
                <div>Men's Shopping</div>
                <div>Women's Shopping</div>
                <div>Kids' Shopping</div>
                <div>Discounts</div>
            </div>
            <div>
                <div class="footer-title"> COMPANY</div>
                <div>Our Story</div>
                <div>Careers</div>
                <div>Terms & Conditions</div>
                <div>Privacy & Cookie policy</div>
            </div>
            <div>
                <div class="footer-title"> CONTACT</div>
                <div>1-202-555-0105</div>
                <div>1-202-555-0106</div>
                <div>help@shopper.com</div>

            </div>

        </footer>










    </div>

</body>

</html>
