<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       span {
          color:red;
          margin-left: 10px;
       }
       input+span {
         display: none;
       }
       input:required+span {
         display: inline;
       }
       #UserName:valid~div {
         display: none;
       }
       #UserName:invalid~div {
         display: block;
       }
       #UserName:valid+span {
         display: none;
       }
       #Mobile:invalid+div {
         display: block;
         color:red;
       }
       #Mobile:valid+div {
         display: none;
       }
       #Age:in-range+div {
         display: none;
       }
       #Age:out-of-range+div {
         display: block;
         color:red;
       }
       input:optional {
         background-color: lightgoldenrodyellow;
       }

       div > a{
        color: yellow;
       }
    </style>
</head>
<body>
     <dl>
      <dt>User Name</dt>
      <dd>
         <input id="UserName" type="text" required><span>*</span>
         <div style="color:red;">Name Required</div>
      </dd>
      <dt>Password</dt>
      <dd><input type="password"><span>*</span></dd>
      <dt>Mobile</dt>
      <dd>
         <input type="text" id="Mobile" pattern="\+91\d{10}">
         <div>Invalid Mobile : +91 and 10 digits required</div>
      </dd>
      <dt>Age</dt>
      <dd>
         <input type="number" min="15" max="30" id="Age">
         <div>Age 15 to 30 only</div>
      </dd>
     </dl>
     <button>Register</button>


    
</body>
</html>
