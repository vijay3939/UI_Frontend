<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d</title>

    <style>

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;

        }

        img{
            padding: 10px;
            width: 100px;
            height: 100px;
            transition: 2s;
            box-shadow: 5px 5px 10px darkblue;
        }

        img:hover{
            transition: 2s;
            transform: matrix(2,1,1,3,50,50);
            transform: scale3d(2,2,2);
        }



    </style>
</head>
<body>
    
    <marquee scrollamount="20" onmouseover="this.stop()" onmouseout="this.start()">
        <img src="./veg.jpg" alt="">
        <img src="./veg.jpg" alt="">
        <img src="./veg.jpg" alt="">
    </marquee>


</body>
</html>
