<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 500px;
       }
       img {
          width: 100px;
          height: 100px;
          transition: 2s;
       }
       img:hover{
        transform: scale3d(2,2,2);
        box-shadow: 10px 8px 2px gray;
        transition: 2s;
        margin:50px;
        z-index: 1;
       }
    </style>
</head>
<body>
    <marquee scrollamount="20" onmouseover="this.stop()" onmouseout="this.start()">
      <img src="./amzon task.png">
      <img src="./watches.jpg">
      <img src="./veg.jpg">
      <img src="./refrigerators.jpg">
    </marquee>
</body>
</html>
