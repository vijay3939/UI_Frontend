<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox /checked</title>

    <style>
        #terms:checked+span{
            color: red;
        }


        #terms+span{
            color: green;
        }

    </style>
</head>
<body>
    


    <div class="container">


        <fieldset>
            <legend>Terms of Service</legend>
            <textarea name="" id="" cols="40" rows="7" disabled >Some content</textarea>

            <div>
                <input id="terms" type="checkbox"> <span>I Accept</span>
            </div>


        </fieldset>













    </div>





</body>
</html>
