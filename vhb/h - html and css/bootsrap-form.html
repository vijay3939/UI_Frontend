    <title>forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

<body>

    <div class="container">

        <!-- <h1>welcome</h1> -->
        <br><br>



        <h1>Netflix register</h1>

        <div class="input-group bg-dark p-3">

            <input type="email" placeholder="email id" class="form-control">

            <select name="" id="" class="input-group-text bg-danger">
                <option value="">go stated</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
            </select>

        </div>

        <br><br>


        <h1>Amazon Search</h1>

        <div class="input-group justify-content-between">
            <select name="" id="" class="input-group-text" >
                <option value="">All</option>
                <option value="">shop</option>
                <option value="">travalls</option>
                <option value="">park</option>
            </select>

            <input type="text" placeholder="" class="form-control ">
            <button class="bg-warning bi bi-search input-group-text"></button>
        </div>

        <br><br>

        <h1>Input group</h1>

        <div class="input-group">

            <span class="input-group-text bg-success">&#8377</span>
            <input type="text" class="form-control">
            <span class="input-group-text">100</span>

        </div>

        <br><br>

        <h1>User Login</h1>

        <div class="input-group">
            <span class="input-group-text bg-primary">Name</span>
            <input type="text" class="form-control">
            <span class="input-group-text">search</span>
        </div>
        <br>

        <div class="input-group">
            <span class="input-group-text">password</span>
            <input type="password" class="form-control">
            <span class="input-group-text">search</span>
        </div>


        <br>
        <h1>Button group</h1>

        <div class="btn-group">

            <button class="btn btn-primary">Login</button>
            <button class="btn btn-danger">Delete</button>
            <button class="btn btn-success">Update</button>
            <button class="btn btn-warning">submit</button>
 

        </div>
        <br><br>

        <h1>Register</h1>

        <div class="input-group">

            <button class="bi bi-person input-group-text"></button>
            <input type="text" class="form-control">
           <button class="bi bi-check-lg input-group-text"></button>

        </div>
<br><br>

        <div class="input-group">
            <button class="bi bi-person input-group-text"></button>
            <input type="text" class="form-control">
            <button class="bi bi-check-square-fill input-group-text"></button>
        </div>
<br><br>
        <h1>Button toolbar</h1>

        <div class="input-group bg-danger p-2">
            <button class="bi bi-house btn btn-warning text-dark m-1">Home</button>
            <input type="text" class="form-control">
           <!-- <button class="bi bi-search"></button> -->
           <span class="bi bi-search input-group-text "></span>
           
        <div class="bg-light p-2 m-0">
           <span class="bi bi-person bg-light m-0 "></span>
           <span class="bi bi-heart  bg-light m-0"></span>
           <span class="bi bi-cart3  bg-light m-0"></span>
           <span class="bi bi-star bg-light m-0 "></span>
        </div>


        </div>
