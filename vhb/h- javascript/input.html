<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="text/javascript">

        function RegisterClick() {
            document.getElementById("productDetails").style.display = "block";
            document.getElementById("btnRegister").style.display = "none";

            document.getElementById("lblName").innerHTML = document.getElementById("txtName").value;
            document.getElementById("lblPrice").innerHTML = document.getElementById("txtPrice").value;
            document.getElementById("lblCity").innerHTML = document.getElementById("lstCities").value;

            stockCheckBox = document.getElementById("optStock");
            stockStatus = "";

            if (stockCheckBox.checked) {
                stockStatus = "Available";
            } else {
                stockStatus = "Out of Stock";
            }

            document.getElementById("lblStock").innerHTML = stockStatus;

        }
        function EditClick() {
            document.getElementById("modalRegisterButton").innerHTML = "Save";
        }
    </script>
</head>

<body class="container-fluid">

    <div class="mt-4">

        <button id="btnRegister" data-bs-toggle="modal" data-bs-target="#register" class="btn btn-primary">Register
            Product</button>

        <div class="modal fade" id="register">

            <div class="modal-dialog">

                <div class="modal-content">
                    
                    <div class="modal-header">
                        <h2>Register Product</h2>
                        <button data-bs-dismiss="modal" class="btn-close"></button>
                    </div>

                    <div class="modal-body">
                        <dl>
                            <dt>Name</dt>
                            <dd><input type="text" id="txtName" class="form-control"></dd>
                            <dt>Price</dt>
                            <dd><input type="number" id="txtPrice" class="form-control"></dd>
                            <dt>City</dt>
                            <dd>
                                <select id="lstCities" class="form-select">
                                    <option>Choose City</option>
                                    <option>Delhi</option>
                                    <option>Hyd</option>
                                </select>
                            </dd>
                            <dt>Stock</dt>
                            <dd class="form-switch">
                                <input id="optStock" class="form-check-input" type="checkbox"> Available
                            </dd>
                        </dl>
                    </div>

                    <div class="modal-footer">
                        <button id="modalRegisterButton" onclick="RegisterClick()" data-bs-dismiss="modal"
                            class="btn btn-primary">Register</button>
                        <button data-bs-dismiss="modal" class="btn btn-danger">Cancel</button>
                    </div>

                </div>

            </div>

        </div>
        
    </div>
    
    <div class="details-container d-flex justify-content-center">
        <div style="display: none;" id="productDetails">
            <h2>Product Details</h2>
            <dl class="row">
                <dt class="col-4 mb-4">Product Name</dt>
                <dd class="col-8 mb-4" id="lblName"></dd>
                <dt class="col-4 mb-4">Product Price</dt>
                <dd class="col-8 mb-4" id="lblPrice"></dd>
                <dt class="col-4 mb-4">Shipped To</dt>
                <dd class="col-8 mb-4" id="lblCity"></dd>
                <dt class="col-4 mb-4">Stock Status</dt>
                <dd class="col-8 mb-4" id="lblStock"></dd>
            </dl>
            <div>
                <button onclick="EditClick()" data-bs-target="#register" data-bs-toggle="modal" class="btn btn-warning">
                    <span class="bi bi-pen-fill"></span> Edit</button>
            </div>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
