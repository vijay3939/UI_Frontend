<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unary operater</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">


    <script type="text/javascript">

        function LoadProduct(id) {
            fetch(`http://fakestoreapi.com/products/${id}`)
                .then(function (response) {
                    return response.json();
                })
                .then(function (product) {
                    document.getElementById("lblTitle").innerHTML = product.title;
                    document.getElementById("imgProduct").src = product.image;
                    document.getElementById("lblPrice").innerHTML = "$" + product.price;
                    document.getElementById("rating").innerHTML = `<span class="bi bi-star-fill text-success"></span> ${product.rating.rate}`;
                    document.getElementById("describe").innerHTML = product.description;

                })
        }
        function bodyload() {
            LoadProduct(1);
        }

        var count = 1;
        function NextClick() {
            count++;
            LoadProduct(count);

        }
        function PrevClic() {
            count--;
            LoadProduct(count);
        }


    </script>

    <style>
        #rating {
            width: 100px;
            height: 40px;
            padding: 5px;
            border-radius: 20px;
            border: 1px solid gray;
            position: absolute;
            top: 100px;
            right: 150px;
            font-size: 20px;
            font-weight: bold;
        }

        #describe{

            width: 200px;
            height: 250px;
            box-shadow: 3px 3px 3px gray;
            overflow: auto;
            text-align: justify;
            position: absolute;
            top: 150px;
            right: 100px;
            padding: 15px;

    

        }
    </style>
</head>

<body class="container-fluid d-flex justify-content-center mt-5" onload="bodyload()">

    <div class="mt-4 w-50">

        <div class="card-header text-center">
            <p id="lblTitle"></p>

        </div>

        <div class="card-body text-center">

            <img id="imgProduct" width="90%" height="300">
            <h2 id="lblPrice"></h2>

        </div>

        <div class="card-footer text-center">

            <button class="btn btn-danger" onclick="PrevClic()">
                <span class="bi bi-arrow-left"></span>
            </button>

            <button class="btn btn-primary" onclick="NextClick()">
                <span class="bi bi-arrow-right"></span>
            </button>
        </div>

        <div id="rating">

        </div>

        <div id="describe">

        </div>

    </div>








</body>

</html>
