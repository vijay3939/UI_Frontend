<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arry object</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <script type="text/javascript">

        var cities = ["Delhi", "Mumbai", "Hyd"];

        function LoadCities() {
            document.getElementById("lstCities").innerHTML = "";
            for (var item of cities) {
                var option = document.createElement("option");
                option.text = item;
                option.value = item;
                document.getElementById("lstCities").appendChild(option);
            }

            document.getElementById("count").innerHTML = `Total Number of Cities:${cities.length}`;
        }
        function bodyload() {
            LoadCities();
        }

        function AddClick() {
            var cityName = document.getElementById("txtCity").value;
            if (cities.indexOf(cityName) == -1) {
                cities.push(cityName);
                alert(`${cityName} Added to list`);
                LoadCities();
                document.getElementById("txtCity").value = "";
            } else {
                alert(`${cityName}Exists`);
            }
        }

        function RemoveClick() {
            var selectedCity = document.getElementById("lstCities").value;
            var selectedIndex = cities.indexOf(selectedCity);
            var flag = confirm(`Are you sure want to delete ?\n city: ${selectedCity}`)
            if (flag == true) {
                cities.splice(selectedIndex, 1);
                LoadCities();
            }
        }

        function SortAsc() {
            cities.sort();
            LoadCities();
        }

        function SortDsc() {
            cities.sort();
            cities.reverse();
            LoadCities();
        }

    </script>
</head>

<body class="container" onload="bodyload()">



    <div class="row mt-4">

        <div class="col-4">

            <div class="input-group">
                <input type="text" id="txtCity" placeholder="Add new city" class="form-control">
                <button onclick="AddClick()" class="btn btn-primary">Add</button>
            </div>

            <div class="mt-3">
                <div id="count"></div>
            </div>

            <div class="mt-3">
                <select class="form-select" id="lstCities" size="4">

                </select>
            </div>

            <div class="mt-3">

                <button onclick="RemoveClick()" class="btn btn-danger">
                    <span class="bi bi-trash"></span>
                    Remove City
                </button>

                <button onclick="SortAsc()" class="btn btn-primary">
                    <span class="bi bi-sort-alpha-down"></span>
                </button>

                <button onclick="SortDsc()" class="btn btn-primary">
                    <span class="bi bi-sort-alpha-up"></span>
                </button>

            </div>

        </div>

        <div class="col-8">

        </div>


    </div>






</body>

</html>
