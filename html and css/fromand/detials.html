<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio</title>

    <style>
        .container{
            margin-left: 600px;
            margin-top: 100px;
        }
       .Main{
        border: 2px solid;
        background-color: lightgreen;
        padding: 20px;
        margin: 10px;
        width: 400px;
       }

       h2{
        text-align: center;
        margin-bottom: 30px;
       }
       dt{
        font-weight: bold;
        padding: 1px;
       }

       input{
        padding: 5px;
       }

       button{
        margin-top: 20px;
        margin-left: 150px;
        padding: 7px;
        width: 100px;
        border-radius: 4px;
        background-color: black;
        color: white;
        font-weight: bold;
        font-size: 18px;
        font-family: Arial;
       }
    </style>
</head>
<body>

    <div class="container">

        <div>

            

            <form action="">

                <dl class="Main">
                    <caption><ins><h2>Form Details</h2></ins></caption>
                    <dt>Name</dt>
                    <dd><input type="text" placeholder="First Name"></dd>
                    <dt> Last Name</dt>
                    <dd><input type="text" placeholder="Last Name"></dd>
                    
                    <dt>Age</dt>
                    <dd><input type="text" placeholder="Age" required size="5" maxlength="6" ></dd>
                    
                    <dt>Date Of Birth</dt>
                    <dd><input type="date" placeholder=""></dd>
                    
                    <dt>Gender</dt>
                    <dd><input type="radio" name="gender">Male <input type="radio" name="gender">Female</dd>
                   
                    <dt>Mobile Number</dt>
                    <dd><input type="number" placeholder="Your Mobile number"></dd>                
                    
                    <dt>Gmail</dt>
                    <dd><input type="gmail" placeholder="email id"></dd>
                
                    <dt>Password</dt>
                    <dd><input type="password" placeholder="enter password"></dd>
                
                     <dt>Address</dt>
                     <dd><textarea name="" id="" cols="40" rows="5"></textarea></dd>
 
                     <button>Submit</button>

                   
                </dl>





            </form>













        </div>








    </div>
    
</body>
</html>
