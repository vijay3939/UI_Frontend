<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
       
    </style>



</head>



<body class="container-fluid">


    <div id="">

        <h2 class="text-center">EMI Calculator</h2>

        <div class=" total border border-2 border-primary p-3 m-3">
            <div class="row">
                <div class="col">
                    Amount you need &#8377; <input type="text" id="txtAmount" size="5">
                </div>
                <div class="col">
                    for <input type="text" id="txtYears" size="4"> years
                </div>
                <div class="col">
                    Interest rate <input type="text" id="txtRate" size="4"> %
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    &#8377; 50,000 <input type="range" onchange="AmountChange()" min="50000" value="50000" max="1000000"
                        id="rangeAmount"> &#8377;10,00,000
                </div>
                <div class="col">
                    1 year <input type="range" onchange="YearChange()" min="1" max="5" value="1" id="rangeYears"> 5
                    years
                </div>
                <div class="col">
                    10.5% <input type="range" onchange="RateChange()" min="10.5" value="10.5" max="18.5" step="0.1"
                        id="rangeRate"> 18.5%
                </div>
            </div>
            <div class="row mt-3">
                <div class="col text-center">
                    <button onclick="CalculateClick()" class="btn btn-primary">Calculate</button>
                </div>
            </div>

        </div>

        <h2 id="result" class="text-center"></h2>

    </div>




    <script type="text/javascript">
        function AmountChange() {
            document.getElementById("txtAmount").value = document.getElementById("rangeAmount").value;
        }
        function YearChange() {
            document.getElementById("txtYears").value = document.getElementById("rangeYears").value;
        }
        function RateChange() {
            document.getElementById("txtRate").value = document.getElementById("rangeRate").value;
        }
        function CalculateClick() {
            var p = parseInt(document.getElementById("txtAmount").value);
            var n = parseInt(document.getElementById("txtYears").value) * 12;
            var r = parseFloat(document.getElementById("txtRate").value) / 12 / 100;

            var emi = (p * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);

            document.getElementById("result").innerHTML = `Your monthly EMI will &#8377; <span class="text-primary">${Math.round(emi)}</span>/- every month`;

        }
    </script>

</body>


</html>
